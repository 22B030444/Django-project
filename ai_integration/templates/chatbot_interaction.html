<!-- templates/chatbot_interaction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interaction</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #chatbox {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d9edf7;
            text-align: right;
        }
        .bot-message {
            background-color: #f5f5f5;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat with our AI Assistant</h1>
        <div id="chatbox">
            <!-- Chat messages will be appended here -->
            {% for message in chat_history %}
                <div class="message {% if message.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
                    <p>{{ message.content }}</p>
                </div>
            {% endfor %}
        </div>
        
        <form id="chat-form" method="POST" action="{% url 'chatbot_interaction' %}">
            {% csrf_token %}
            <textarea id="user-input" name="user_input" placeholder="Type your message..." rows="3"></textarea>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
</body>
</html>

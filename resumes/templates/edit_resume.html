{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Resume: {{ form.instance.title }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Update Resume</button>
    </form>
  </div>
{% endblock %}
